<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <title>DJANGO CRUD AUTH TASK</title>
</head>

<body class="bg-light bg-gradient">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">django crud auth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNAV">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNAV">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Tareas pendientes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'tasks_completed' %}">Tareas completadas</a></li>
          <li class="nav-item"><a class="nav-link" href="/tasks/create">Crear una nueva tarea</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/signin">Iniciar sesi√≥n</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Registrarse</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
