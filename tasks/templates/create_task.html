{% extends 'base.html' %}


{% block content %}
<main class="container my-4">
  <div class="row">
    <div class="col-10 col-md-6 col-lg-4 offset-lg-4">
      <div class="card">
        <div class="card-body">
          <h1>Crear nueva tarea</h1>
          <form action="/tasks/create/" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary w-100 mt-2">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
