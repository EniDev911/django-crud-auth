{% extends 'base.html' %}



{% block content %}
<main class="container my-5">
  <div class="row">
    <div class="col col-md-6 col-lg-5 offset-lg-5">
      <div class="card shadow">
        <div class="card-header">
          <h1>Iniciar sesión</h1>
        </div>
        <div class="card-body">
          <p class="text-danger">{{error}}</p>
          <form action="/signin/" method="POST" class="bg-body">
            {% csrf_token %}
            <div class="mb-3 form-floating">
              <input type="text" placeholder="Nombre de usuario" name="username" class="form-control">
              <label for="username">Nombre de usuario</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" placeholder="Escribe una contraseña" name="password" class="form-control">
              <label for="password">Escribe la contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
